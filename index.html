<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrader-like Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Browse Vehicles</a></li>
                <li><a href="admin/dashboard.html">Admin</a></li>
                <li><a href="user/seller_dashboard.html">Seller Dashboard</a></li>
                <li><a href="user/buyer_dashboard.html">Buyer Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h1>Find Your Next Vehicle</h1>
            <form class="search-bar">
                <input type="text" placeholder="Make" name="make">
                <input type="text" placeholder="Model" name="model">
                <input type="number" placeholder="Min Price" name="min-price">
                <input type="number" placeholder="Max Price" name="max-price">
                <input type="text" placeholder="Location" name="location">
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="featured-listings">
            <h2>Featured Listings</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="images/car1.jpg" alt="Car Image">
                    <h3>Toyota Corolla</h3>
                    <p>Price: $15,000</p>
                    <p>Location: New York</p>
                </div>
                <div class="card">
                    <img src="images/car2.jpg" alt="Car Image">
                    <h3>Honda Civic</h3>
                    <p>Price: $18,000</p>
                    <p>Location: California</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
